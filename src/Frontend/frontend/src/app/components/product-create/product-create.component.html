<div class="max-w-3xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl border border-gray-200">
  <!-- TÃ­tulo -->

  <!-- Formulario -->

        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400"
        [ngClass]="{'border-red-500': submitted && productForm.controls['descripcion'].invalid}"
