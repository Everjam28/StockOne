<div class="h-screen bg-gradient-to-br from-indigo-900 to-purple-600 text-white flex flex-col shadow-lg transition-all duration-300 relative" [class.w-64]="isMenuOpen" [class.w-20]="!isMenuOpen">
  
  <!-- Contenedor del Logo con Fondo Negro -->
  <div class="bg-black p-6 flex justify-center">
    <img src="logoSiMK.png" alt="Stock One" class="h-32 transition-all duration-300" [class.hidden]="!isMenuOpen">
  </div>
  
  <!-- Opciones del Menú -->
  <nav class="flex-1 mt-5">
    <ul>
      <li *ngFor="let item of menuItems" class="mb-2">
        <a [routerLink]="item.path" routerLinkActive="bg-white text-indigo-900 font-bold" class="flex items-center gap-3 p-3 rounded-lg transition-all duration-200 hover:bg-indigo-700 hover:text-white">
          <i class="fas" [class]="item.icon"></i>
          <span *ngIf="isMenuOpen">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
  
  <!-- Cerrar Sesión -->
  <div class="p-4 mt-auto">
    <button (click)="logout()" class="w-full flex items-center justify-center gap-3 p-3 bg-red-500 hover:bg-red-600 rounded-lg text-white font-bold">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="isMenuOpen">Cerrar Sesión</span>
    </button>
  </div>
</div>
