<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-96">
      <h2 class="text-3xl font-extrabold text-gray-800 text-center">Bienvenido</h2>
      <p class="text-gray-500 text-center">Ingresa tus credenciales para continuar</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold">Correo Electrónico</label>
          <input type="email" formControlName="correo" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold">Contraseña</label>
          <input type="password" formControlName="clave" class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition" />
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition">
          Ingresar
        </button>
      </form>
  
      
    </div>
  </div>
